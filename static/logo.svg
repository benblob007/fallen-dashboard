<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Outer glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8B0000" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8B0000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="wing-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c0392b"/>
      <stop offset="50%" stop-color="#8B0000"/>
      <stop offset="100%" stop-color="#4a0000"/>
    </linearGradient>
    <linearGradient id="cross-grad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#f0e6e6"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#glow)"/>
  
  <!-- Left wing -->
  <path d="M90 85 C70 60, 25 45, 15 70 C10 82, 20 95, 35 100 C25 95, 18 88, 20 78 C22 68, 40 62, 55 70 C45 65, 30 58, 28 72 C26 80, 38 88, 50 92 C40 88, 32 80, 36 74 C40 68, 55 72, 65 80 L75 90 Z" 
        fill="url(#wing-grad)" opacity="0.9"/>
  
  <!-- Right wing (mirrored) -->
  <path d="M110 85 C130 60, 175 45, 185 70 C190 82, 180 95, 165 100 C175 95, 182 88, 180 78 C178 68, 160 62, 145 70 C155 65, 170 58, 172 72 C174 80, 162 88, 150 92 C160 88, 168 80, 164 74 C160 68, 145 72, 135 80 L125 90 Z" 
        fill="url(#wing-grad)" opacity="0.9"/>
  
  <!-- Lower wing feathers left -->
  <path d="M80 95 C60 100, 30 110, 25 125 C35 115, 50 108, 70 105 Z" 
        fill="#6a0000" opacity="0.7"/>
  <path d="M75 100 C55 108, 35 120, 32 135 C42 122, 55 115, 68 110 Z" 
        fill="#5a0000" opacity="0.6"/>
  
  <!-- Lower wing feathers right -->
  <path d="M120 95 C140 100, 170 110, 175 125 C165 115, 150 108, 130 105 Z" 
        fill="#6a0000" opacity="0.7"/>
  <path d="M125 100 C145 108, 165 120, 168 135 C158 122, 145 115, 132 110 Z" 
        fill="#5a0000" opacity="0.6"/>
  
  <!-- Center cross -->
  <rect x="96" y="55" width="8" height="65" rx="2" fill="url(#cross-grad)"/>
  <rect x="82" y="70" width="36" height="8" rx="2" fill="url(#cross-grad)"/>
  
  <!-- Cross shadow/depth -->
  <rect x="97" y="56" width="6" height="63" rx="1.5" fill="white" opacity="0.1"/>
  <rect x="83" y="71" width="34" height="6" rx="1.5" fill="white" opacity="0.1"/>
  
  <!-- Small decorative cross points -->
  <circle cx="100" cy="55" r="2" fill="#e0d0d0"/>
  <circle cx="100" cy="120" r="2" fill="#e0d0d0"/>
  <circle cx="82" cy="74" r="2" fill="#e0d0d0"/>
  <circle cx="118" cy="74" r="2" fill="#e0d0d0"/>
  
  <!-- Text -->
  <text x="100" y="155" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#c0392b" letter-spacing="4">THE FALLEN</text>
  <text x="100" y="170" text-anchor="middle" font-family="Georgia, serif" font-size="8" fill="#666" letter-spacing="6">✝ ✝ ✝</text>
</svg>
