<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Fallen{% endblock %} ‚Äî ‚úù THE FALLEN ‚úù</title>
    <link rel="icon" type="image/png" href="/static/fallen-logo.png">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Brand Guide ¬ß7.4 ‚Äî Watermark -->
    <img src="/static/fallen-logo.png" alt="" class="watermark" aria-hidden="true">

    <nav class="navbar">
        <!-- Brand Guide ¬ß7.2 ‚Äî Navbar logo: static PNG, 40px, left aligned -->
        <a href="/" class="nav-brand">
            <img src="/static/fallen-logo.png" alt="The Fallen">
            <span>THE FALLEN</span>
        </a>
        <div class="nav-links" id="navLinks">
            <a href="/" {% if request.url.path == '/' %}class="active"{% endif %}>Home</a>
            <a href="/leaderboard" {% if 'leaderboard' in request.url.path %}class="active"{% endif %}>Leaderboard</a>
            <a href="/raids" {% if request.url.path == '/raids' %}class="active"{% endif %}>Raids</a>
            <a href="/duels" {% if request.url.path == '/duels' %}class="active"{% endif %}>Duels</a>
            <a href="/economy" {% if request.url.path == '/economy' %}class="active"{% endif %}>Economy</a>
            <a href="/analytics" {% if request.url.path == '/analytics' %}class="active"{% endif %}>Analytics</a>
            <a href="/clan" {% if request.url.path == '/clan' %}class="active"{% endif %}>Clan</a>
            {% if is_staff %}
            <a href="/staff" {% if '/staff' in request.url.path %}class="active"{% endif %} style="color:#FF2A2A">üõ°Ô∏è Staff</a>
            {% endif %}
        </div>
        <div class="nav-auth" id="navAuth">
            {% if user %}
            <a href="/profile" class="nav-user"><strong>{{ user.username }}</strong></a>
            <a href="/auth/logout" style="color:var(--text-muted);font-size:12px">Logout</a>
            {% else %}
            <a href="/auth/login" class="login-btn">Login with Discord</a>
            {% endif %}
        </div>
        <button class="nav-toggle" onclick="document.getElementById('navLinks').classList.toggle('open');document.getElementById('navAuth').classList.toggle('open')">‚ò∞</button>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <img src="/static/fallen-logo.png" alt="" style="height:28px;width:auto;display:inline-block;vertical-align:middle;border-radius:4px;margin-right:8px;opacity:0.7">
        ‚úù THE FALLEN ‚úù ‚Äî Gaming Clan Dashboard
    </footer>
</body>
</html>
