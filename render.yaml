services:
  - type: web
    name: fallen-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GUILD_ID
        sync: false
      - key: DASHBOARD_URL
        sync: false
